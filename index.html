<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10">
    <form id="registrationForm" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <div class="mb-4">
        <h2 class="text-xl font-bold mb-2">Registration Form</h2>
      </div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="acceptTerms" class="flex items-start">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2 h-6 w-6">
          <span class="text-sm">Accept Terms & Conditions</span>
        </label>
      </div>

      <button type="button" onclick="submitForm()" class="bg-blue-500 text-white p-2 rounded">Submit</button>
    </form>

    <div id="validationMessages" class="text-red-500 mt-2"></div>

    <div class="mt-8">
      <h2 class="text-xl font-bold mb-2">Entries</h2>
    </div>
    <table id="entriesTable" class="w-full bg-white rounded-md shadow-md">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="py-2">Name</th>
          <th class="py-2">Email</th>
          <th class="py-2">Password</th>
          <th class="py-2">Date of Birth</th>
          <th class="py-2">Accepted Terms</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody"></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
